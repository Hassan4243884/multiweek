<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container  mt-5">
        <h1 class="text-center mb-3">Upload files</h1>
        <div class="col-sm-12 col-lg-4 col-xl-8 mr-auto ml-auto border p-4 w-100">
            <form class="w-100" method="post" action="upload/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label><strong>Upload Files</strong></label>
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input form-control" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" name="email" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" name="email" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" name="email" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" name="email" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" name="email" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="form-group">
                    <button type="submit" name="upload" value="upload" id="upload" class="btn btn-block btn-dark"><i
                            class="fa fa-fw fa-upload"></i> Upload</button>
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function () {
                $('input[type="file"]').on("change", function () {
                    let filenames = [];
                    let files = this.files;
                    if (files.length > 1) {
                        filenames.push("Total Files (" + files.length + ")");
                    } else {
                        for (let i in files) {
                            if (files.hasOwnProperty(i)) {
                                filenames.push(files[i].name);
                            }
                        }
                    }
                    $(this)
                        .next(".custom-file-label")
                        .html(filenames.join(","));
                });
            });

        </script>
        <script src="script.js"></script>
</body>

</html>
